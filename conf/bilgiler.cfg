[aciklama]
dns = okulun dns adresi
port = dns adresinin portu
sinif = programın koyulmus olduğu sinifin adi
binaid = sinifin olduğu binanın idsi
databaseadres = üniversitenin web servis adresi
derssaatikacdakika = bir ders saatinin kaç dakika olduğu 45 dakikadan fazla olmalı
birimid = bina hangi birima ait ise o birimin idsi
birimtipid = bolum ile anabilim dallarını ayırmak için bolumTipIDsini gonderin normal bolum için 17 bilim dallari için 10
derserkenbaslamasaati = ders normal başlama saatinden en kadar erken başlayacak ise o girilecek dakika cinsinden
gerisayim = hocanin kaç saniye içinde kartı basması gerekitiği ara kısımda
note = dersSaatiKac dakika 45 dakikadan once
popupsuresi = popup kac saniye ekranda duracağı

